<section class="mt-1">
   <app-filter
    [label]="'Filter....'"
    [placeholder]="'Search...'"
    [(filter)]="valueToFilter"
   />
    <div class="mat-elevation-z8">
        <div class="mat-elevation-z8">
            <table mat-table  matSort [dataSource]="dataSource">
                @for (item of displayedColumns(); track $index) {
                    <ng-container [matColumnDef]="item">
                        @if (this.sortableColumns().includes(item)) {
                            <th mat-header-cell  mat-sort-header *matHeaderCellDef> {{ item }} </th>

                        } @else {
                            <th mat-header-cell  *matHeaderCellDef> {{ item }} </th>

                        }
                        <td mat-cell *matCellDef="let element"> 
                            {{ element[item]}} 
                            @if (item === 'action') {
                                <button mat-icon-button color="primary" (click)="openEditForm(element)">
                                    <mat-icon>edit</mat-icon>
                                </button>
        
                                <button mat-icon-button color="warn" (click)="deleteContact(element.id)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            }
                            
                        
                        </td>
                      </ng-container>
                }
              <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5,10,20]"
                showFirstLastButtons
                aria-label="Selecciona una pÃ¡gina"
                >
            </mat-paginator>    
          </div>
      </div>    
</section>
